<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <p class="title">Please chouse one:</p>
            <div class="buttons-container">
                <button class="button" id="button1">Rock</button>
                <button class="button" id="button2">Paper</button>
                <button class="button" id="button3">Scrissors</button>
            </div>
            <div class="underline"><p id="matchresult" class="title"></p></div>
            <p id="counter" class="title"></p>
            <button id="delete">Delete Score</button>
        </div>
    </div>
    <script src="action.js"></script>
</body>
</html>
